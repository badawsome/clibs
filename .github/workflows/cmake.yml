name: CMake CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: clone submodule
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build Debug
        run: cmake -B build/debug -G Ninja
      - name: Build Release
        run: cmake -B build/debug -G Ninja
      - name: Run tests
        run: build/debug/avl/main_test
